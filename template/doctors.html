<!DOCTYPE html>
<html lang="en">
{% extends 'basepage.html' %}

{% block content %}

{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>

</style>
</head>

<body>

<div class="container mt-9">
  <div class="row">
    {% for i in doct %}
    <div class="col-md-4" style="padding-top: 20px">
      <div class="card mb-3" style="text-align: center; padding-left: 55px; padding-top: 20px; background-color: black;color: white">
        <img class="card-img-top" src="{{ i.doctor_img.url }}" alt="{{ i.doctor_name }}" style="height:250px;width:300px">
        <div class="card-body">
          <h5 class="card-title">{{ i.doctor_name }}</h5>
          <p class="card-text">{{ i.doctor_special }}</p>
          <p class="card-text"><small class="text-muted">{{ i.department_name }}</small></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
{% endblock %}

</html>
